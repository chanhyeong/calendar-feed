<div th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="text-center">
    <p th:text="${currentUser.username}"></p>
    <p th:text="${currentUser.name}"></p>
    <p>Welcome to the CalendarFeed application!</p>

    <div th:if="${currentUser.facebookAccount == null}">
      <p>Need to connect Facebook</p>
      <form method="post" class="form-horizontal" role="form" th:action="@{/social/facebook/connect}" id="fblogin-form">
        <div class="col-md-offset-3 col-md-9">
          <button id="btn-fbsignup" type="submit" class="btn btn-primary">
            <i class="fa fa-facebook"></i>
            Connect Facebook
          </button>
        </div>
      </form>
    </div>
    <div th:if="${currentUser.facebookAccount != null}">
      <a th:href="@{/facebook_pages/create}" class="btn btn-primary" role="button">Facebook page subscribe</a>
    </div>
  </div>
</div>
