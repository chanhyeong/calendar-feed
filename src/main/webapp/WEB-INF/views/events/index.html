<div th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>name</th>
      <th>place</th>
      <th>start_time</th>
      <th>end_time</th>
      <th>page</th>
      <th>description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
      <td th:text="${event.id}">id</td>
      <td th:text="${event.name}">name</td>
      <td th:text="${event.place}">place</td>
      <td th:text="${event.getStartTimeAsLocalDateTime()}">start_time</td>
      <td th:text="${event.getEndTimeAsLocalDateTime()}">end_time</td>
      <td><a th:href="${event.facebookPage.url}" th:text="${event.facebookPage.name}"></a></td>
      <td th:text="${event.description}">description</td>
    </tr>
    </tbody>
  </table>
</div>
